  lista-de-compras-letsencrypt:
    image: linuxserver/letsencrypt
    container_name: lista-de-compras-letsencrypt
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config/letsencrypt:/config
    environment:
      - EMAIL=mikelet@gmail.com
      - URL=lista-de-compras.ml
      - SUBDOMAINS=www,api
      - VALIDATION=http
      - TZ=America/Sao_Paulo
      - PUID=1001
      - PGID=1001
