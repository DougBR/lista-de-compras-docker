version: '3.7'

services:

  web: # Flask and uWSGI
    container_name: web 
    image: app
    restart: always
    build: ./app
    expose:
      - "80"
    volumes:
      - type: bind
        source: ./app
        target: /src
    #   volume:
    #     nocopy: true
    command: uwsgi --ini ./uwsgi.ini
    networks: 
      - internal
      - external
    # depends_on: 
    #  - db

  nginx:
    container_name: nginx
    image: nginx:latest
    restart: always
    volumes:
      - ./nginx/:/etc/nginx/
      - type: bind
        source: ./app/
        target: /tmp
    ports: # Exposed to host and other services
      - "80:80"  # 8080:80 Map port 80 in the container to port 8080 on the Docker host.
    networks:
      - external
    depends_on:
      - web
    #build: ./nginx

  # db:
  #   image: postgres:latest
  #   restart: always
  #   volumes:
  #    - "dbdata:/var/lib/postgresql/data"
  #   networks:
  #     - internal

networks:
  internal:
    driver: bridge
  external:
    driver: bridge

