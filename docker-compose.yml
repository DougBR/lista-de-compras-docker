version: '3.7'

services:

  web: # Flask and uWSGI
    container_name: web 
    restart: always
    build: ./app
    volumes:
      - type: bind
        source: ./app
        target: /src
    command: uwsgi --ini ./uwsgi.ini
    networks: 
      - internal
      - external
    #    volume:
    #      nocopy: true
    #expose:
    #  - "80"
    # depends_on: 
    #  - db

  nginx:
    container_name: nginx
    image: nginx:latest
    restart: always
    volumes:
      - ./nginx/:/etc/nginx/
      - type: bind
        source: ./app
        target: /tmp
    ports:
      - "8080:8080"
    networks:
      - external
    depends_on:
      - web
    #build: ./nginx

  # db:
  #   image: postgres:latest
  #   restart: always
  #   volumes:
  #    - "dbdata:/var/lib/postgresql/data"
  #   networks:
  #     - internal

networks:
  internal:
    driver: bridge
  external:
    driver: bridge

