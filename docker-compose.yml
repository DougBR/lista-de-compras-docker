version: '3.7'

services:

  web: # Flask and uWSGI
    container_name: web 
    build: ./web
    expose:
      - "80"
    networks: 
      - internal
      - external
    # depends_on: 
    #  - db

  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on: 
      - web
    restart: always
    build: ./nginx
    ports: # Exposed to host and other services
      - "80:80"  # 8080:80 Map port 80 in the container to port 8080 on the Docker host.
    networks:
      - external


